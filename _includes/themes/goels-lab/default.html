<!DOCTYPE html>
<html lang="en">

  <head>
	<meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.asset }}/css/main.css">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="http://feeds.feedburner.com/{{ site.author.feedburner}}" />
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>
  <body>
      <header>
        <span>
          <a href="http://feeds.feedburner.com/{{ site.author.feedburner}}" rel="alternate" type="application/rss+xml" id="feed-icon"><img src="http://www.feedburner.com/fb/images/pub/feed-icon16x16.png" alt="" style="vertical-align:middle;border:0"/></a>
          <a href="/">{{ site.title }}</a>
        </span>
        <ul>
		  {% assign pages_list = site.pages %}
	      {% assign group = 'launch-page' %}
	      {% include JB/pages_list %}
        </ul>
      </header>


    <div class="container">

      <div class="content">
        {{ content }}
      </div>
    </div> <!-- /container -->
    <footer>
        <p>Powered using <a href="https://github.com/mojombo/jekyll" target="_blank">Jekyll</a> and inspired by <a href="http://cloudhead.io/">cloudhead.io</a>. &copy; <a href="mailto:hello@whatanapp.com">{{ site.author.name }}</a> 2012
	    </p>
    </footer>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/hyphenator.js"></script>
    <script type="text/javascript">
      Hyphenator.run();
      document.write(unescape("%3Cscript src='http://www.google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      // try {
      //   var pageTracker = _gat._getTracker("UA-9355683-3");
      //   pageTracker._trackPageview();
      // } catch (err) {}
    </script>
    <!-- {% include JB/analytics %} -->
  </body>
</html>
